<!DOCTYPE html>
<html>
  <head> 
    <meta charset="utf-8">
    <script src="./../vue-development.js"></script>
  </head>
  <body>
    <div id="app">
      <button v-on:click="increase">Click me!</button>
      <p>{{ counter }}</p>
    </div>
    <script>
      new Vue({
        el: '#app',
        data: {
          counter: 0
        },
        methods: {
          increase: function(){
            this.counter++;
          }
        }
      })
    </script>
  </body>
</html>
